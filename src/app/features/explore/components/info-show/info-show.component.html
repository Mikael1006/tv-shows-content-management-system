<div *ngIf="show | async as showSync">
    <ul>
        <Li><p>Name: {{ showSync.name }}</p></Li>
        <Li><p>Network: {{ showSync.network.name }}</p></Li>
        <Li><p>Status: {{ showSync.status }}</p></Li>
        <Li><p>Show Type: {{ showSync.type }}</p></Li>
        <Li><p>Genre: <span *ngFor="let genre of showSync.genres">{{ genre }} | </span></p></Li>
    </ul>
</div>
